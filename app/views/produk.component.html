<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>{{title}}</h2>
    </div>
  </div>
  <div class="row">
      <ul class="listProduk">
        <a *ngFor="let produk of listProduk" [routerLink]="['/detailProduk',produk.kodeProduk]">
          <div class="col-sm-3">
            <h4>{{produk.namaProduk}}</h4>
            <img [src]="produk.gambar"/>
          </div>
        </a>
      </ul>
  </div>
</div>
