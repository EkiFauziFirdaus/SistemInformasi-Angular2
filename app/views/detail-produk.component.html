<h2>{{title}}</h2>
<div *ngIf="produk">
  <h2>{{produk.namaProduk}}</h2>
  <div>
    <img [src]="produk.gambar"/>
  </div>
  <div>
    <label>Deskripsi Produk: </label>{{produk.deskripsiProduk}}
  </div>
  <div>
    <label>Sisa Stok: </label>{{produk.stok}}
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
  </div>
</div>
